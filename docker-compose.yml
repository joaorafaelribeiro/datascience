version: "3"

services:
  web:
    container_name: DataScience
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - redis
    environment:
      - PORT_REDIS=6379
      - HOST_REDIS=redis
      - SQL_SERVER_HOST=KAAN\HOMOLOGACAO
      - SQL_SERVER_DATABASE=idea
      - SQL_SERVER_PASSWORD=useridea
      - SQL_SERVER_USERNAME=idea
  redis:
    image: redis
    volumes:
      - ./dados_redis:/data